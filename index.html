    <div class="cabecalho">

        <span></span>

    <div class="sing_up">
        <button>Cadastrar</button>
        <span></span>
        <span></span>
    </div>

    <div class="perfil">
        <img src="./img/profile.png" alt="">
        <span></span>
        <span></span>
    </div>
    <div class="buscar">
        <img src="./img/pesquisa-de-lupa.png" alt="">
        <span></span>
        <span></span>
    </div>
    <div class="home">
        <a href="./index.html"><button>HOME</button></a>
        <span></span>
        <span></span>
    </div>
    <div class="procuradas">
        <button>+PROCURADAS</button>
        <span></span>
        <span></span>
    </div>
    <div class="arranjos">
        <button>ARRANJOS</button>
        <span></span>
        <span></span>
    </div>
    <div class="ocasioes">
        <button>OCASIÕES</button>
        <span></span>
        <span></span>
    </div>
    <div class="coracao">
        <img src="./img/coracao.png" alt="">

    <div class="sacola">
        <img src="./img/sacola de compras.png" alt="">
    </div>
    <div class="tracos">
        <img src="./img/3traços.png" alt="">

    <div class="container">
        <button class="arrow-left control" aria-label="Previous image">◀</button>
        <button class="arrow-right control" aria-label="Next Image">▶</button>
        <div class="galeriaWrapper">
            <div class="galeria">
                <img src="./img/Orquídea banner .png" alt="imagem1" class="item current-item">

                <img src="./img/Amaríslis banner.png" alt="imagem2" class= "item">
            </div>
        </div>
    </div>

    <div class="tipos">
        <button class="setaEsquerda">
            <img src="./img/setaEsquerda.png" alt="">
        </button>
        <button class="SetaDireita">
            <img src="./img/setaDireita.png" alt="">
        </button>
        <div class="nome">
            <h1 class="tipos">Tipos</h1>
        </div>
        
        <div class="tiposImg">
            <img src="./img/Orquedea.jpg" alt="">
            <img src="./img/clivia2.png" alt="">
            <img src="./img/plumeria.jpg" alt="">
            <img src="./img/hibisco.jpg" alt="">
            <img src="./img/ave-do-paraiso.jpg" alt="">
            <img src="./img/astramelia.jpg" alt="">
        </div>

        <div class="tiposDescricao">
            <p></p>
        </div>
    </div>

    <div class="promocoes">
        <div class="nomePromocoes">
            <h1>Promoções</h1>
        </div>
        <div class="imagemPromocao"> 
            <img src="./img/mistas.jpeg" alt="flores mistas">
            <img src="./img/protea.jpeg" alt="king protea">
            <img src="./img/samambaia.jpg" alt="samambaia">
            <img src="./img/orquideaprmocao.jpeg" alt="orquidea pink">
        </div>
        <div class="titlePromocao">
            <h3>Arranjo de Flores Mistas <br> Vermelhas</h3>
            <h3>Arranjo de King Protea <br> rosa</h3>
            <h3>Samambaia Verde <br> 78cm</h3>
            <h3> Orquídea Pink em <br> Bowl</h3>
        </div>
        <div class="favoritoPromocao">
            <img src="./img/coracao.png">
            <img src="./img/coracao.png">
            <img src="./img/coracao.png">
            <img src="./img/coracao.png">
        </div>
        <div class="precoPromocao">
            <div class="precoVermelho">
                <p> de R$ 210,90</p>
                <p> de R$ 255,90</p>
                <p> de R$ 153,99</p>
                <p> de R$ 204,99</p>
            </div>
            <div class="precoNormal">
                <p> por R$ 159,90</p>
                <p> por R$ 237,80</p>
                <p> por R$ 138,09</p>
                <p> por R$ 139,99</p>
            </div>
        </div>
        <div class="maisProcuradas">
            <div class="nomeMaisProcuradas">
                <h1>Mais Procuradas</h1>
            </div>
            <div class="ocasioesMaisProcuradas">
                <h3>Casamentos</h3>
                <h3>Congressos</h3>
            </div>
            <div class="imagemMaisProcuradasCasamentos">
                <img src="./img/orquidearara.jpeg" alt="orquidea rara lilas">
                <img src="./img/primavera.jpeg" alt="primavera magenta">
                <img src="./img/liriodapaz.jpeg" alt="lirio da paz">
                <img src="./img/buque orquidea.jpeg" alt="buque 8 orquideas">
                
            </div>
            <div class="imagemMaisProcuradasCongressos">
                <img src="./img/astromelia.jpeg" alt="arranjo de astromelias">
                <img src="./img/anturio.jpeg" alt="anturio vermelhas">
                <img src="./img/bulboamarilis.jpeg" alt="Bulbo amarilis">
                <img src="./img/alpinia.jpeg" alt="alpinia">
            </div>
        </div>
